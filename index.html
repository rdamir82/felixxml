<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felix XML viewer</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
</head>
<body>
  <div class="container">
     
    <form action="" class="mt-3">
      <input type="file" name="xmlFile" id="inputFile" accept=".xml">
    </form>
    <hr>
    <div class="row mt-3" col-12>
      <p>broj dokumenta: <span id="brojDokumenta"></span></p>
      <p>primalac: <span id="primalac"></span></p> 
      <p>datum kreiranja: <span id="datumKreiranja"></span></p>  
      <p>datum placanja: <span id="datumPlacanja"></span></p>
    </div>
  <hr>
  <div class="row">
    <div class="col-12 col-md-6 mt-1">
      <div class="card">
        <div class="card-body">
          <h4>od: <span id="izdavaoc"></span></h4>
      <p>PIB: <span id="pib_izdavaoc"></span></p>
      <p>adresa:</p> 
      <p id="adresa_izdavaoc"></p>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 mt-1">
      <div class="card">
        <div class="card-body">
          <h4>za: <span id="primaoc"></span></h4>
          <p>PIB: <span id="pib_primaoc"></span></p>
          <p>adresa:</p>
          <p id="adresa_primaoc"></p>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">
      <p>mesto isporuke: <span id="mesto_isporuke"></span></p>
    </div>
  </div>
  <hr>

  <div class="table-responsive text-nowrap">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Barcode</th>
          <th scope="col">Naziv</th>
          <th scope="col">P.Stopa</th>
          <th scope="col" class='text-end'>Kol</th>
          <th scope="col" class='text-end'>Cena</th>
          <th scope="col" class='text-end'>Sa Rabatom</th>
          <th scope="col" class='text-end'>Ukupno</th>
        </tr>
      </thead>
      <tbody id="artikli">
        
      </tbody>
    </table>
  </div>

  <div class="table-responsive text-nowrap">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">naziv</th>
          <th scope="col" class="text-end">Ukupno</th>
        </tr>
      </thead>
      <tbody id="totali">  
      </tbody>
    </table>
  </div>

</div>
<script type="text/javascript" src="xml2json.js"></script>
<script src="app.js"></script>
</body>
</html>
